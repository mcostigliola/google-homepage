<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <nav>
            <div id="nav-container">
                <div id="left-nav">
                    <ul id="navlink-l">
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>

                <div id="right-nav">
                    <ul id="navlink-r">
                        <li>Gmail</li>
                        <li>Immagini</li>
                        <button id="sign-in">Sign in</button>
                    </ul>
                </div>
            </div>
        </nav>

        <main id="main">
            <div id="container-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>

            <div id="search-box">
                <input type="text" name="searchbox" id="searchbox">
            </div>

            <div class="search-btn">
                <button id="srch-btn1">Google search</button>
                <button id="srch-btn2">I'm Feeling lucky</button>
            </div>


        </main>

        <footer>
            <div id="foot-container">
                <div id="left-foot">
                    <ul id="footlink-l">
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>

                <div id="right-foot">
                    <ul id="footlink-r">
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>

        </footer>
    </body>
</html>
